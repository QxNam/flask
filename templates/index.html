<!DOCTYPE html>
<html>
<head>
    <title>AI Model Deployment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>AI Model Deployment</h1>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(e) {
                e.preventDefault();
                var text = $('textarea[name="input_paragraph"]').val();
                $.post('/nlp_predict', {input_paragraph: text}, function(data) {
                    $('.container').append('<a href="#">' + data.text + '</a>');
                });
            });
        });
        </script>
        <script>
        $(document).ready(function() {
            $('#theme-toggle').on('click', function() {
                $('body, .container').toggleClass('dark-theme');
            });
        });
        </script>
</body>
</html>
